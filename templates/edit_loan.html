<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredit bearbeiten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            width: 100%;
            text-align: center;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kredit bearbeiten</h1>
    <form method="POST" action="{{ url_for('edit_loan', id=loan.id) }}">
        <div class="form-group">
            <label for="name">Kreditname:</label>
            <input type="text" id="name" name="name" value="{{ loan.name }}" required>
        </div>
        <div class="form-group">
            <label for="principal">Darlehensbetrag (€):</label>
            <input type="text" id="principal" name="principal" value="{{ loan.principal | format_decimal }}" required>
        </div>
        <div class="form-group">
            <label for="initial_capital">Startkapital (€):</label>
            <input type="text" id="initial_capital" name="initial_capital" value="{{ loan.initial_capital | format_decimal }}">
        </div>
        <div class="form-group">
            <label for="interest_rate">Zinssatz (%):</label>
            <input type="text" id="interest_rate" name="interest_rate" value="{{ loan.interest_rate | format_decimal }}" required>
        </div>
        <div class="form-group">
            <label for="monthly_payment">Monatliche Rate (€):</label>
            <input type="text" id="monthly_payment" name="monthly_payment" value="{{ loan.monthly_payment | format_decimal }}">
        </div>
        <div class="form-group">
            <label for="term_months">Laufzeit (Monate):</label>
            <input type="number" id="term_months" name="term_months" value="{{ loan.term_months }}">
        </div>
        <div class="form-group">
            <label for="start_date">Startdatum:</label>
            <input type="date" id="start_date" name="start_date" value="{{ loan.start_date }}" required>
        </div>
        <button type="submit" class="button">Speichern</button>
    </form>
</body>
</html>
